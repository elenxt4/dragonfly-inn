<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly Inn - Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="reservation-page">
        <header>
            <div class="header-bar">
                <h1 id="main-title">Dragonfly Inn</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
        </header>
    <main class="content columns">
        <section class="main-column">
            
            <form class="order-form two-column-form" action="#" method="post">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option value="standard">Standard Room</option>
                <option value="suite">Suite</option>
                <option value="honeymoon">Honeymoon Suite</option>
            </select>
        </div>
        <div>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="6" required>
        </div>

        <div>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>
        <div>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests"></textarea>

        <button type="submit">Book Now</button>


        </form>
        </section>
    </div>

   <aside class="side-column">
    <section class="noticias-global noticias">
        <div class="inner">
            <h2>News</h2>
            <ul class="news-list">
                <li>
                    <img src="images/chritsmas.jpeg" alt="Christmas at the Dragonfly Inn">
                    <time datetime="2025-11-05">Nov 5, 2025</time> — New availability for Christmas! Book your magical stay now.
                </li>
                <li>
                    <img src="images/discount.jpeg" alt="Dragonfly Inn discount">
                    <time datetime="2025-11-01">Nov 1, 2025</time> — Get a 10% discount on your first reservation!
                </li>
            </ul>
        </div>
        </section>
   </aside>
    </main>
    <footer>
        <p>&copy; 2025 Dragonfly Inn. All rights reserved.</p>
    </footer>
</body>

</html>
