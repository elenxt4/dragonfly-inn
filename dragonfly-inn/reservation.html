<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly Inn - Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body class="reservation-page">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h1 id="main-title">Dragonfly Inn</h1>
                </a>
                <input type="checkbox" id="navbarToggle" class="navbar-toggler-input">
                <label for="navbarToggle" class="navbar-toggler-label">
                    <span class="navbar-toggler-icon"></span>
                </label>
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="gallery.html">Gallery</a>
                        <a class="nav-link" href="reservation.html">Reservation</a>
                        <a class="nav-link" href="shop.html">Shop</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="content-columns">
        <h2 class="section-title">Book a room!</h2>
        <div class="container">
            <div class="row">
            <section class="col-12 col-lg-9 main-column">

                <form class="order-form two-column-form" action="#" method="post">
                    <div>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="room">Room Type:</label>
                        <select id="room" name="room">
                            <option value="standard">Standard Room</option>
                            <option value="suite">Suite</option>
                            <option value="honeymoon">Honeymoon Suite</option>
                        </select>
                    </div>
                    <div>
                        <label for="guests">Number of Guests: </label>
                        <input type="number" id="guests" name="guests" min="1" max="6" required>
                    </div>

                    <div>
                        <label for="checkin">Check-in Date: </label>
                        <input type="date" id="checkin" name="checkin" required>
                    </div>
                    <div>
                        <label for="checkout">Check-out Date:</label>
                        <input type="date" id="checkout" name="checkout" required>
                    </div>

                    <label for="requests">Special Requests:</label>
                    <textarea id="requests" name="requests"></textarea>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-square"></i> Book Now
                    </button>

                </form>
                </section>

                <aside class="col-12 col-lg-3 side-column">
                <section class="noticias-global noticias">
                    <div class="inner">
                        <h2>News</h2>
                        <ul class="news-list">
                            <li>
                                <img src="images/chritsmas.jpeg" class="img-fluid" alt="Christmas at the Dragonfly Inn">
                                <time datetime="2025-11-05">Nov 5, 2025</time> — New availability for Christmas! Book
                                your magical stay now.
                            </li>
                            <li>
                                <img src="images/discount.jpeg" class="img-fluid" alt="Dragonfly Inn discount">
                                <time datetime="2025-11-01">Nov 1, 2025</time> — Get a 10% discount on your first
                                reservation!
                                
                    <a href="guessTheNumber.html" class="btn btn-success mt-3">
                        <i class="bi bi-dice-5"></i> Get a discount
                    </a>
                            </li>
                        </ul>
                    </div>
                    </section>
                </aside>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Dragonfly Inn. All rights reserved.</p>
    </footer>
</body>

</html>
