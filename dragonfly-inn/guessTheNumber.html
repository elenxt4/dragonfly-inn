<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly Inn - Guess The Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h1 id="main-title">Dragonfly Inn</h1>
                </a>
                <input type="checkbox" id="navbarToggle" class="navbar-toggler-input">
                <label for="navbarToggle" class="navbar-toggler-label">
                    <span class="navbar-toggler-icon"></span>
                </label>
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="gallery.html">Gallery</a>
                        <a class="nav-link" href="reservation.html">Reservation</a>
                        <a class="nav-link" href="shop.html">Shop</a>
                        <a class="nav-link" href="#" id="settings-link">Settings</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="content-columns">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-header text-white text-center game-header">
                            <h2><i class="bi bi-dice-5"></i> Guess The Number Of Your Discount</h2>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <p class="lead">Your discount is between 1 - 100 ></p>
                                <p class="text-muted">Can you guess it?</p>
                            </div>

                            <div class="game-info mb-4">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="card bg-light">
                                            <div class="card-body">
                                                <h5 class="card-title">Attempts</h5>
                                                <p class="display-6" id="attempts">0</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card bg-light">
                                            <div class="card-body">
                                                <h5 class="card-title">Best Score</h5>
                                                <p class="display-6" id="bestScore">-</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="guess-input" class="form-label">Enter your guess:</label>
                                <input type="number" class="form-control form-control-lg text-center" id="guess-input" 
                                       min="1" max="100" placeholder="1 - 100" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary btn-lg" id="guess-btn">
                                    <i class="bi bi-search"></i> Submit Guess
                                </button>
                                <button type="button" class="btn btn-secondary" id="restart-btn">
                                    <i class="bi bi-arrow-clockwise"></i> New Game
                                </button>
                            </div>

                            <div class="mt-4">
                                <div id="message" class="message text-center p-3 rounded"></div>
                            </div>

                            <div class="mt-4">
                                <h5>Previous Guesses:</h5>
                                <div id="guessList" class="d-flex flex-wrap gap-2">
                                    <span class="text-muted">No guesses yet</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="reservation.html" class="btn btn-dark">
                            <i class="bi bi-arrow-left"></i> Back to Reservation
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="settings-panel" class="settings-panel card shadow" aria-hidden="true">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Settings</h5>
                <button type="button" class="btn-close" aria-label="Close" id="close-settings"></button>
            </div>
            <div class="mt-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                <label class="form-check-label" for="dark-mode-toggle">Dark mode</label>
            </div>
            <div class="mt-3">
                <label for="font-size-range" class="form-label">Font size</label>
                <input type="range" class="form-range" id="font-size-range" min="14" max="20" step="1" value="16">
                <div class="small text-muted">Current: <span id="font-size-value">16</span> px</div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <p>&copy; 2025 Dragonfly Inn. All rights reserved.</p>
    </footer>

    <script src="settings.js"></script>
    <script src="guessTheNumber.js"></script>
</body>

</html>
