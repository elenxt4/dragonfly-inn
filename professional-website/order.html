<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly Inn - Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
            <div class="header-bar">
                <a href="index.html" class="header-logo">
                    <img src="images/logo.png" alt="Dragonfly Inn Logo">
                </a>
                <h1 id="main-title" style="color:#222">Dragonfly Inn</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="order.html">Reservation</a></li>
                </ul>
            </nav>
        </header>
    <main class="content columns">
        <section class="main-column">
            <form class="order-form two-column-form" action="#" method="post">
    <h2 id="main-title">Reservation Form</h2>

    <div class="form-row">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    </div>

    <div class="form-row">
        <div>
            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option value="standard">Standard Room</option>
                <option value="suite">Suite</option>
                <option value="honeymoon">Honeymoon Suite</option>
            </select>
        </div>
        <div>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="6" required>
        </div>
    </div>

    <div class="form-row">
        <div>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>
        <div>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>
    </div>

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests"></textarea>

    <button type="submit">Book Now</button>

</form>

        </section>
    </main>
    <footer>
        <p>&copy; 2025 Dragonfly Inn. All rights reserved.</p>
    </footer>
</body>

</html>
